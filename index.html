<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="doggo-icon.png" />
  <link href="https://fonts.googleapis.com/css?family=Amita|Muli" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>
  <title>Doggo Bank</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <h1 class="header__title">Doggo Bank</h1>
      <p class="header__subtitle">I'm a good boy!</p>
    </header>
    <div class="doggo">
      <div class="doggo__chat">
        <p class="doggo__text" id="doggo-chat">Hello, I'm Fingor! Welcome to my loan department! ❤️</p>
      </div>
      <div class="doggo__image-container">
        <img class="doggo__image" id="doggo-smile" src="img/Fingor-Smile-Open.png" alt="">
      </div>
    </div>
    <div class="form-container">
      <form class="form" id="loan-form">
        <div class="form__group">
          <div class="form__input-group">
            <label class="form__label" for="amount">Loan amount</label>
            <input class="form__input" type="number" class="form__input" id="amount" name="amount" placeholder="Amount">
          </div>
          <div class="form__input-group">
            <label class="form__label" for="interest">Interest %</label>
            <input type="number" class="form__input" id="interest" name="interest" step="0.01" placeholder="Percent">
          </div>
          <div class="form__input-group">
            <label class="form__label" for="years">Years to repay</label>
            <input type="number" class="form__input" id="years" name="years" placeholder="Number of years">
          </div>
        </div>
          <input type="submit" class="form__btn" value="Calculate">
          <button type="button" class="form__btn" id="treat">Give a treat</button>
      </form>
    </div>
    <div id="results" class="results">
      <h3 class="results__title">Results</h5>
        <div class="results__group">
          <div class="results__input-group">
            <p class="results__text">Monthly Payment</p>
            <input type="number" class="results__input" id="monthly-payment" disabled>
          </div>
          <div class="results__input-group">
            <p class="results__text">Total Payment</p>
            <input type="number" class="results__input" id="total-payment" disabled>
          </div>
          <div class="results__input-group">
            <p class="results__text">Total Interest</p>
            <input type="number" class="results__input" id="total-interest" disabled>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
